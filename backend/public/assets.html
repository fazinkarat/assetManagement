<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Asset</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Edit Asset</h1>
    <form id="editAssetForm">
        <!-- Populate form fields with data fetched from API -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="model">Model:</label><br>
        <input type="text" id="model" name="model" required><br>
        
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br>
        
        <label for="purchaseDate">Purchase Date:</label><br>
        <input type="date" id="purchaseDate" name="purchaseDate"><br>
        
        <label for="licenseExpiryDate">License Expiry Date:</label><br>
        <input type="date" id="licenseExpiryDate" name="licenseExpiryDate"><br>
        
        <label for="serialNumber">Serial Number:</label><br>
        <input type="text" id="serialNumber" name="serialNumber" required><br><br>
        
        <button type="submit">Save Changes</button>
    </form>

    <script src="js/script.js"></script>
    <script src="js/assets.js"></script> <!-- JavaScript for asset editing logic -->
</body>
</html>

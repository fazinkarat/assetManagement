<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Management</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Stocks Management</h1>
    
    <!-- Table to display stocks -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="stockList">
            <!-- Stocks will be dynamically added here -->
        </tbody>
    </table>

    <!-- Form for adding a new stock -->
    <h2>Add New Stock</h2>
    <form id="addStockForm">
        <label for="stockName">Name:</label>
        <input type="text" id="stockName" name="name" required><br>
        
        <label for="stockQuantity">Quantity:</label>
        <input type="number" id="stockQuantity" name="quantity" required><br>
        
        <button type="submit">Add Stock</button>
    </form>

    <!-- Script to fetch and display stocks -->
    <script src="js/script.js"></script>
    <script src="js/stocks.js"></script> <!-- JavaScript for stocks page -->
</body>
</html>

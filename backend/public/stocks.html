<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Management</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="assets.html">Assets</a></li>
                <li><a href="licenses.html">Licenses</a></li>
                <li><a href="stocks.html">Stocks</a></li>
                <li><a href="item.html">Add New Item</a></li>
            </ul>
        </nav>
        <h1>Stocks Management</h1>
        <div class="table-container">
            <input type="text" id="stocksSearch" placeholder="Search stocks...">
            <table id="stocksTable">
                <thead>
                    <tr>
                        <th>No:</th>
                        <th>Name</th>
                        <th>Purchase Date</th>
                        <th>Quantity</th>
                        <th>Purchase Amount</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stocksTableBody">
                </tbody>
            </table>
        </div>    
        
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" class="close">&times;</span>
            <form id="modalForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="purchaseDate">Purchase Date:</label>
                <input type="date" id="purchaseDate" name="purchaseDate" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <label for="purchaseAmount">Purchase Amount:</label>
                <input type="number" id="purchaseAmount" name="purchaseAmount" required>
                <label for="totalAmount">Total Amount:</label>
                <input type="number" id="totalAmount" name="totalAmount" readonly required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
